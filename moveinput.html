<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation Input</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <h1>INPUT Effects</h1>
        <div class="input-field">
            <input type="text" id="name" />
            <label for="name">Your name:</label>
        </div>
    </section>
    <section>
        <div class="input-field">
            <input type="text" placeholder="User Name" />
            <span class="move-border"></span>
        </div>
    </section>
    <section>
        <div class="input-group">
            <input class="input-big" placeholder="User Name" />
            <span class="move-size"></span>
        </div>
    </section>
    <section>
        <div class="input-group">
            <input class="input-effect5" placeholder="User Name" />
        </div>
    </section>

</body>

</html>
